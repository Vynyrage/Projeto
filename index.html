<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto GTA</title>
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />
    <link href="https://fonts.cdnfonts.com/css/chalet-newyork" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/img/logo-rockstar.svg" alt="logo rock star games">
            <hr>
            <img src="./src/img/logo-gta.svg" alt="logo gta">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">home</a>
                </li>
                <li>
                    <a href="#comprar">comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="blank">suporte <img src="./src/img/icone-link.svg" alt="icone de suporte"></a>                
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img src="./src/img/bg-main.png" alt="imagem com rapaz de moleton laranja de um carro esportivo amarelo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/img/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/img/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">
                Já disponíveis para Playstation 5 e Xbox Series X | S
            </h1>
            <p class="texto">
                Experimente os fênomenos de entretenímento Grand Theft Auto V Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/img/gta5.jpg" alt="Capa do jogo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo hístoria do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo PS5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="logo X-box Series|X">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo X-box One">
                    </li>
                    <li>
                        <img src="src/img/logo-pc.svg" alt="Logo Computador">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a Plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo PS5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="logo X-box Series|X">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo X-box One">
                    </li>
                    <li>
                        <img src="src/img/logo-pc.svg" alt="Logo Computador">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
